    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="css/styles.css">

</head>

<nav class="navbar">
    <a href="#" class="nav-branding">Accuweather &#176</a>

    <ul class="nav-menu">
        <li class="nav-item"> <a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item"> <a href="about.html" class="nav-link">Cities</a></li>
        <li class="nav-item"> <a href="registration.html" class="nav-link">Sign up / Sign in</a></li>
    </ul>
    <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>

</nav>

</header>
<main>
    <div class="sociallogos">
        <a href="https://www.facebook.com/AccuWeather"><i class="fa-brands fa-facebook" id="logo"></i></a>
        <a href="https://www.instagram.com/accuweather/"><i class="fa-brands fa-instagram" id="logo"></i></a>
        <a href="https://twitter.com/breakingweather?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><i
                class="fa-brands fa-twitter" id="logo"></i></a>
    </div>
    <div class="container">

        <div class="over-container">


            <div class="search-loop">
                <input type="text" class="searchcity" id="searchInput" placeholder="Another location">
                <button id="searchBtn"><i class="fa-solid fa-magnifying-glass" id="search"></i></button>
            </div>

            <div class="horizontal-line"></div>



            <div class="main-city" id="searchHistory">

            </div>

            <div class="horizontal-line"></div>
            <h2 class="W-details">Weather Details</h2>
            <div class="weather-temp">

                <div class="under-W">
                    <span class="WW">Cloudy</span>
                    <span class="WW">Wind</span>
                    <span class="WW">Speed</span>
                    
                </div>
                <div class="Verical-w">
                    <span class="WW">86%</span>
                    <span class="WW">62%</span>
                    <span class="WW">8km/h</span>
                </div>
            </div>
            <div class="horizontal-line"></div>



        </div>
        <span class="degree" id="degree"></span>
        <span class="city" id="city"></span>
        <span class="under-city" id="date"></span>

    </div>
    <div class="scroll" id="scroll">
        <i class="fa-solid fa-arrow-up"></i>
    </div>

</main>
